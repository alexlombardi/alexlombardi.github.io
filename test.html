<html>
    <head>
        <title>Matt Herman</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="jquery.backstretch.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            @font-face {
                font-family: 'titlefont';
                src: url('nyala.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            html {
                font-family: 'titlefont';
                font-weight: bold;
                width: 100%;
            }
            html a {
                text-decoration: none;
            }
            body {
                background-color: #000;
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
                width: 100%;
            }
            .header {
                margin: 0 auto;
                font-size: 4vw;
                width: 100%;
                height: 10%;
                text-align: center;
                background: #8c8c8c;
                color: #9f3202;
                text-shadow:
                   -1px -1px 0 #fff,  
                   1px -1px 0 #fff,
                   -1px 1px 0 #fff,
                   1px 1px 0 #fff;
                box-shadow: 0 10px 10px 0 black;
            }
            .subtitle {
                font-size: 3vw;
                font-style: italic;
                font-family: sans-serif;
                text-shadow: none;
            }
            .header-bar {
                background: #2c8c40;
                width: 100%;
                text-align: center;
                border: 2px solid #69c071;
                font-size: 20pt;
                color: #69c071;
            }
            .header-bar td {
                border: 2px solid #69c071;
                width: 50%;
            }
            .link-container {
                margin: 50px auto;
            }
            .link-container td {
                width: 50%;
                text-align: center;
            }
            .link {
                margin: 50px auto;
            }
            .link-a {
                content: url("kids_on_campus_gray.png");
                width: 300px;
                height: 300px;
                transition: content 1s;
            }
            .link-a:hover {
                content: url("kids_on_campus.png");
            }
            .background {
                position: fixed;
                background-image: url('background_1.png');
                width: 100%;
                height: 100%;
                z-index: -1;
                background-position: center top;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            $.backstretch([
                  "matt_website_bg_1.jpg"
                , "matt_website_bg_2.jpg"
                , "matt_website_bg_4.jpg"
                , "matt_website_bg_5.jpg"
                , "matt_website_bg_6.jpg"
            ], {duration: 3000, fade: 750});
        </script>
        
        <div class="header">MATT HERMAN<br>
        </div>
        <div class="link">
            <a href="https://www.youtube.com/channel/UCuzAfmDrNT7O0cz6yeemKUQ"><img class="link-a"></a>
        </div>
        
    </body>
</html>
